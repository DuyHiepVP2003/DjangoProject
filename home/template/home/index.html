{% extends 'home/base.html' %}
{% block title%}Home{% endblock%}
{% block content %}
<div>
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
      <h2 class="text-2xl font-bold tracking-tight text-gray-900 text-center">List Product</h2>
      <!-- Product Card  -->
      <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
        
        {% for item in items %}
        <div class="group relative shadow-md px-1 py-1 rounded-xl">
          <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
            <img src="{{item.image_link}}" alt="" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
          </div>
          <div class="mt-4">
            <div class="text-sm text-gray-700 overflow-hidden" style="max-height: 1.5em;">
              <a href="{% url 'home:detail' item.id %}">
                <span aria-hidden="true" class="absolute inset-0"></span>
                {{item.name}}
              </a>
            </div>
            <p class="text-sm font-medium text-gray-900">{{item.price}}</p>
          </div>
          <button class="bg-blue-500 hover-bg-blue-700 text-white font-bold py-2 px-4 mt-3 rounded">
            Add To Cart
          </button>
        </div>    
        {% endfor %}
        
        <!-- More products... -->
      </div>
    </div>
  </div>
{% endblock %}
